on:
    push:
        branches:
        - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '18'
        - run: npm install
        - run: npm run repull
        - run: npm run deploy
          env:
            GIT_USER: niknal357
            GIT_PASS: ${{ secrets.DEPLOY_TOKEN }}